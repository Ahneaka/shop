<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <img src="/Assests/img/wave.jfif" width="100px" height="100px" />
      <a class="navbar-brand" href="#">WELCOME TO SUPWAVE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">SUPWAVE</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

            <a class="d-none d-md-inline navbar-brand" href="/index.html">Home</a>
            <a class="d-none d-md-inline navbar-brand" href="../HTML/products.html">Products</a>
            <a class="d-none d-md-inline navbar-brand" href="./admin.html">Admin</a>
            <a class="d-none d-md-inline navbar-brand" href="./checkout.html">Checkout</a>


          </ul>

        </div>
      </div>
    </div>
  </nav>

  <div data-aos="zoom-in">
    <table class="table caption-top">
      <caption>SUPWAVE-SURFBOARDS</caption>

      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Customs
      </button>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Customize</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div>
                  <label for="title">Name</label><br>
                  <input id="nameInput" type="text" id="title">
                </div>
                <div>
                  <label for="text">Description</label><br>
                  <input id="descriptionInput" type="text" id="text">
                </div>
                <div>
                  <label for="price">Price</label><br>
                  <input id="priceInput" type="number" id="price">
                </div>
                <br>
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="createButton" type="button" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table text-black">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="table">

          </tbody>

        </table>
      </div>

      <footer>
        <p class="copyright">&copy;Ahneaka|A person| All rights reserved.</p>
      </footer>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>
      <script src="/Script/admin.js"></script>
